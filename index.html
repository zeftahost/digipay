    <style>
      :root {
        --primary-color: #4169E1;
        --secondary-color: #ff4500;
        --dark-color: #121212;
        --light-color: #ffffff;
        --success-color: #4CAF50;
        --gradient-primary: linear-gradient(135deg, #4169E1, #00c6ff);
        --gradient-secondary: linear-gradient(135deg, #ff4500, #ff8c00);
        --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        --border-radius: 12px;
      }
 
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
 
      body {

        background-color: #0c0c0c;

        background-position: center;
        background-repeat: no-repeat;
        color: var(--light-color);
        min-height: 100vh;
        position: relative;
        padding: 20px;
      }
 
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: -1;
      }
 
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
 
      .header {
        text-align: center;
        margin-bottom: 30px;
        position: relative;
      }
 
      .title {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 10px;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        padding: 10px;
        text-shadow: 0 2px 10px rgba(65, 105, 225, 0.5);
      }
 
      .subtitle {
        font-size: 16px;
        color: #ccc;
        margin-bottom: 5px;
      }
 
      .payment-card {
        background: rgba(18, 18, 18, 0.8);
        border-radius: var(--border-radius);
        padding: 25px;
        margin-bottom: 30px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: var(--box-shadow);
        backdrop-filter: blur(10px);
      }
 
      .card-header {
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
      }
 
      .card-icon {
        background: var(--gradient-primary);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
      }
 
      .card-title {
        font-size: 18px;
        font-weight: 600;
      }
 
      .payment-method {
        margin-bottom: 15px;
        transition: transform 0.3s;
      }
 
      .payment-method:hover {
        transform: translateY(-3px);
      }
 
      .payment-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(255, 255, 255, 0.05);
        padding: 12px 15px;
        border-radius: 8px;
        border-left: 4px solid var(--primary-color);
      }
 
      .payment-icon {
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(65, 105, 225, 0.15);
        border-radius: 50%;
        margin-right: 12px;
      }
 
      .payment-text {
        flex-grow: 1;
        display: flex;
        align-items: center;
      }
 
      .payment-number {

        letter-spacing: 1px;
      }
 
      .payment-label {
        font-weight: 600;
        margin-right: 10px;
        min-width: 60px;
      }
 
      .copy-button {
        background: var(--gradient-primary);
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        font-size: 14px;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 5px;
      }
 
      .copy-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(65, 105, 225, 0.5);
      }
 
      .action-button {
        width: 100%;
        background: var(--gradient-secondary);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        margin-top: 10px;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        box-shadow: 0 4px 15px rgba(255, 69, 0, 0.3);
      }
 
      .action-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(255, 69, 0, 0.4);
      }
 
      .divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
      }
 
      .divider-line {
        flex-grow: 1;
        height: 1px;
        background: rgba(255, 255, 255, 0.1);
      }
 
      .divider-text {
        padding: 0 15px;
        color: #999;
        font-size: 14px;
      }
 
      .note {
        background: rgba(255, 69, 0, 0.1);
        border-left: 4px solid var(--secondary-color);
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
        font-size: 14px;
      }
 
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
 
      .modal {
        display: none;
        position: fixed;
        z-index: 10;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(5px);
      }
 
      .modal-content {
        background-color: #1e1e1e;
        margin: auto;
        padding: 25px;
        border-radius: var(--border-radius);
        width: 90%;
        max-width: 400px;
        position: relative;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: var(--box-shadow);
      }
 
      .close {
        position: absolute;
        right: 15px;
        top: 10px;
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.3s;
      }
 
      .close:hover {

      }
 
      .qr-container {

      .animation {

      @keyframes pulse {

        50% { transform: scale(1.05); }

      }

        }

        }
